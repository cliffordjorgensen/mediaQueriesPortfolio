<!DOCTYPE html>
<html>

<head>

    <title>Basic Portfolio - Contact Page</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/contact_styles.css">

<body>
    <header>
        <section id="insideHeader" class="group">
            <section id="leftOfInsideHeader">
                <h2>Clifford A. Jorgensen</h2>
            </section>
            <section id="rightOfInsideHeader">
                <nav>
                    <ul>
                        <li>

                        </li>
                        <li>

                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </section>
    </header>
    <main class="group">
        <section id="leftOfMain">
            <form method="POST" action="#">
                <p>
                    <label>Name</label>
                    <input type="text" name="fullName" placeholder="name">
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="you@wherever.com">
                </p>
                <p>
                    <label>Message</label>
                    <textarea name="message" rows="10" placeholder="leave a message."></textarea>
                </p>
                <p>
                    <input type="submit" name="Submit" value="Submit">
                </p>
            </form>
        </section>
        <section id="rightOfMain">
            <h5>Connect with Me</h5>
            <a href="https://www.facebook.com/cliff.jorgensen.1232">
                <img src="../assets/images/facebook-logo.png" alt="Facebook" width=20px height=20px></a>
            <a href="https://www.linkedin.com/in/clifford-jorgensen-683a1935/">
                <img src="../assets/images/linkedin-logo.png" alt="LinkedIn" width=20px height=20px></a>
            <a href="https://github.com/cliffordjorgensen">
                <img src="../assets/images/github-logo.png" alt="GitHub" width=20px height=20px></a>
            <a href="#"><img src="../assets/images/stack-overflow.png" alt="Stack Overflow" width=20px height=20px></a>
            <p></p>

    <footer>
